<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-ish :: Index</title>
  </head>
  <body>
    <header class="header">
      <p class="header__logo">Todo-ish</p>
      <div class="header__controls">
        <button class="button button--green" type="button">New todo</button>
      </div>
    </header>

    <aside class="sidebar">
      <div class="projects">
        <p class="projects__title">Projects</p>
        <button class="button button--green" type="button">New project</button>
      </div>
      <ul class="projects__list">
        <li class="projects__item">
          <a href="#">Homework</a>
          <div class="controls projects__controls">
            <button class="button button--blue" type="button">Edit</button>
            <button class="button button--red" type="button">Delete</button>
          </div>
        </li>
        <li class="projects__item">
          <a href="#">Computer Science</a>
          <div class="controls projects__controls">
            <button class="button button--blue" type="button">Edit</button>
            <button class="button button--red" type="button">Delete</button>
          </div>
        </li>
        <li class="projects__item">
          <a href="#">Work</a>
          <div class="controls projects__controls">
            <button class="button button--blue" type="button">Edit</button>
            <button class="button button--red" type="button">Delete</button>
          </div>
        </li>
      </ul>
    </aside>

    <main class="main">
      <div class="main__wrapper">
        <h1 class="main__title">Index</h1>
        <section class="todo-list">
          <ul>
            <li class="todo-item">
              <p class="todo-item__title">Get the shit done!</p>
              <p class="todo-item__date">Until 18/02/2023</p>
              <div class="controls todo-item__controls">
                <button class="button button--blue" type="button">Edit</button>
                <button class="button button--red" type="button">Delete</button>
              </div>
            </li>
            <li class="todo-item">
              <p class="todo-item__title">Feed the cat</p>
              <p class="todo-item__date">Until 18/02/2023</p>
              <div class="controls todo-item__controls">
                <button class="button button--blue" type="button">Edit</button>
                <button class="button button--red" type="button">Delete</button>
              </div>
            </li>
            <li class="todo-item">
              <p class="todo-item__title">Finish todos project</p>
              <p class="todo-item__date">Until forever</p>
              <div class="controls todo-item__controls">
                <button class="button button--blue" type="button">Edit</button>
                <button class="button button--red" type="button">Delete</button>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">Source code: <a href="#">Github</a></p>
    </footer>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
